<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Inventarios</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    <a class="nav-link" href="/agregar">Ingresar Producto</a>
                    <a class="nav-link" href="/productos">Listar Productos</a>
                    <a class="nav-link" href="/ventas/realizar">Venta</a>

                </div>
            </div>
        </div>
    </nav>
</div>
<br>
<br>
<div class="position-relative py-2 px-4 t ">
    <h1>Bienvenido a <span class="badge text-bg-secondary">Agregar Producto</span></h1>
    <p class="user-select-none">Puedes agregar productos aqui,<br>aqui podras agregar productos y ademas seleccionar la
        categoria del producto.
    </p>
</div>
<br>
<br>
<div class="container">
    <form th:action="@{/guardar}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el Nombre del Producto" th:field="*{nombreProducto}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Ingrese una descripcion del producto" th:field="*{descripcionProducto}">
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProducto" placeholder="0" th:field="*{precioProducto}">
        </div>
        <div class="mb-3">
            <label for="cantidadProducto" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidadProducto" placeholder="0" th:field="*{cantidadProducto}">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" th:field="*{categoria}" class="form-select" aria-label="Disabled select example">
                <option value="
">Seleccione la categoria
                </option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.nombreCategorial}">
                </option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<br>
<br>
<br>

    <div class="card-header">
        Inventarios
    </div>

        <p class="card-text">Aprendizaje continuo.</p>
        <a href="#" class="btn btn-primary">Deja un mensaje</a>
    </div>
    <div class="card-footer text-body-secondary">
        4/11/2024
    </div>
</div>

        crossorigin="anonymous"></script>

</body>
</html>
